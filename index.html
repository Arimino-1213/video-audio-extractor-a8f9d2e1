<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio Extractor - Click During Play Fixed</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .waveform-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #waveformCanvas {
            width: 100%;
            height: 300px;
            cursor: pointer;
            display: block;
        }
        
        #playbackLine {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: #ff0000;
            z-index: 10;
            cursor: pointer;
            display: none;
            border-radius: 2px;
            transition: width 0.1s ease;
        }
        
        #playbackLine:hover {
            background-color: #ff3333;
            width: 6px;
        }
        
        .spectrum-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #spectrumCanvas {
            width: 100%;
            height: 200px;
            display: block;
        }
        
        .control-button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .info-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-family: 'Courier New', monospace;
        }
        
        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            background: black;
        }
        
        .status-text {
            color: #64ffda;
            font-weight: bold;
        }
        
        .timeline-labels {
            height: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0 0 10px 10px;
            position: relative;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .waveform-container:hover #waveformCanvas {
            cursor: crosshair;
        }

        .click-indicator {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: rgba(255, 255, 0, 0.8);
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-6xl mx-auto space-y-6">
        <!-- Header -->
        <div class="glass-card p-6 text-center">
            <h1 class="text-4xl font-bold text-white mb-2">
                <i class="fas fa-video mr-3"></i>Video Audio Extractor
            </h1>
            <p class="text-gray-200">Professional Audio Analysis System</p>
        </div>

        <!-- File Upload Section -->
        <div class="glass-card p-6">
            <div class="drop-zone" id="dropZone">
                <i class="fas fa-cloud-upload-alt text-6xl mb-4 opacity-50"></i>
                <h3 class="text-2xl font-bold mb-2">動画ファイルを選択またはドラッグ＆ドロップ</h3>
                <p class="text-gray-300 mb-4">対応形式：MP4, AVI, MOV, MKV など</p>
                <input type="file" id="videoInput" accept="video/*" class="hidden">
                <button class="control-button" onclick="document.getElementById('videoInput').click()">
                    <i class="fas fa-folder-open mr-2"></i>ファイルを選択
                </button>
            </div>
            
            <div class="progress-bar mt-4" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="statusText" class="text-center mt-2 status-text"></div>
        </div>

        <!-- Video Preview and Controls -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass-card p-6">
                <h3 class="text-xl font-bold text-white mb-4">
                    <i class="fas fa-play-circle mr-2"></i>動画プレビュー
                </h3>
                <video id="videoPlayer" controls playsinline webkit-playsinline style="display: none;">
                    <source type="video/mp4">
                </video>
                <div id="videoPlaceholder" class="bg-gray-800 rounded-lg h-64 flex items-center justify-center">
                    <p class="text-gray-400">動画ファイルを選択してください</p>
                </div>
            </div>

            <div class="glass-card p-6">
                <h3 class="text-xl font-bold text-white mb-4">
                    <i class="fas fa-sliders-h mr-2"></i>コントロール
                </h3>
                <div class="space-y-4">
                    <button id="extractBtn" class="control-button w-full" disabled>
                        <i class="fas fa-cogs mr-2"></i>音声を抽出
                    </button>
                    <button id="playBtn" class="control-button w-full" disabled>
                        <i class="fas fa-play mr-2"></i>再生/停止
                    </button>
                    <button id="downloadBtn" class="control-button w-full" disabled>
                        <i class="fas fa-download mr-2"></i>音声をダウンロード
                    </button>
                </div>
                
                <div class="info-display mt-4">
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <strong>RMS値:</strong>
                            <div id="rmsValue">0.00</div>
                        </div>
                        <div>
                            <strong>ピーク値:</strong>
                            <div id="peakValue">0.00</div>
                        </div>
                        <div>
                            <strong>再生時間:</strong>
                            <div id="currentTime">00:00</div>
                        </div>
                        <div>
                            <strong>総時間:</strong>
                            <div id="totalTime">00:00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Waveform Display -->
        <div class="glass-card p-6">
            <h3 class="text-xl font-bold text-white mb-4">
                <i class="fas fa-chart-line mr-2"></i>波形表示
                <span class="text-sm text-gray-300 ml-2">（波形をクリックまたは赤い線をドラッグして位置移動）</span>
            </h3>
            <div class="waveform-container">
                <canvas id="waveformCanvas" width="1200" height="300"></canvas>
                <div id="playbackLine"></div>
                <div id="clickIndicator" class="click-indicator"></div>
                <div class="timeline-labels" id="timelineLabels"></div>
            </div>
        </div>

        <!-- Spectrum Analysis -->
        <div class="glass-card p-6">
            <h3 class="text-xl font-bold text-white mb-4">
                <i class="fas fa-chart-bar mr-2"></i>スペクトラム解析
            </h3>
            <div class="spectrum-container">
                <canvas id="spectrumCanvas" width="1200" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        class VideoAudioExtractor {
            constructor() {
                this.audioContext = null;
                this.audioBuffer = null;
                this.audioSource = null;
                this.analyser = null;
                this.isPlaying = false;
                this.startTime = 0;
                this.pauseTime = 0;
                this.animationId = null;
                this.currentVideoFile = null;
                this.isDragging = false;
                this.wasPlayingBeforeDrag = false;
                this.isClickSeeking = false; // Flag to handle click-seeking during playback
                
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.dropZone = document.getElementById('dropZone');
                this.videoInput = document.getElementById('videoInput');
                this.videoPlayer = document.getElementById('videoPlayer');
                this.videoPlaceholder = document.getElementById('videoPlaceholder');
                this.extractBtn = document.getElementById('extractBtn');
                this.playBtn = document.getElementById('playBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.waveformCanvas = document.getElementById('waveformCanvas');
                this.spectrumCanvas = document.getElementById('spectrumCanvas');
                this.playbackLine = document.getElementById('playbackLine');
                this.clickIndicator = document.getElementById('clickIndicator');
                this.timelineLabels = document.getElementById('timelineLabels');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.statusText = document.getElementById('statusText');
                
                // Info displays
                this.rmsValue = document.getElementById('rmsValue');
                this.peakValue = document.getElementById('peakValue');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                
                this.waveformCtx = this.waveformCanvas.getContext('2d');
                this.spectrumCtx = this.spectrumCanvas.getContext('2d');
            }

            setupEventListeners() {
                // File input
                this.videoInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Drag and drop
                this.dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.dropZone.classList.add('dragover');
                });
                
                this.dropZone.addEventListener('dragleave', () => {
                    this.dropZone.classList.remove('dragover');
                });
                
                this.dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.dropZone.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFile(files[0]);
                    }
                });
                
                // Control buttons
                this.extractBtn.addEventListener('click', () => this.extractAudio());
                this.playBtn.addEventListener('click', () => this.togglePlayback());
                this.downloadBtn.addEventListener('click', () => this.downloadAudio());
                
                // Waveform click and drag
                this.waveformCanvas.addEventListener('click', (e) => this.handleWaveformClick(e));
                this.waveformCanvas.addEventListener('mousemove', (e) => this.showClickPreview(e));
                this.waveformCanvas.addEventListener('mouseleave', () => this.hideClickPreview());
                
                // Playback line drag functionality
                this.playbackLine.addEventListener('mousedown', (e) => this.startDrag(e));
                document.addEventListener('mousemove', (e) => this.onDrag(e));
                document.addEventListener('mouseup', () => this.endDrag());
            }

            showClickPreview(e) {
                if (!this.audioBuffer || this.isDragging) return;
                
                const rect = this.waveformCanvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                
                this.clickIndicator.style.left = x + 'px';
                this.clickIndicator.style.opacity = '0.5';
            }

            hideClickPreview() {
                this.clickIndicator.style.opacity = '0';
            }

            startDrag(e) {
                e.preventDefault();
                e.stopPropagation();
                this.isDragging = true;
                this.wasPlayingBeforeDrag = this.isPlaying;
                this.playbackLine.style.cursor = 'grabbing';
                this.hideClickPreview();
                
                if (this.isPlaying) {
                    this.stopPlayback();
                }
            }

            onDrag(e) {
                if (!this.isDragging || !this.audioBuffer) return;
                
                const rect = this.waveformCanvas.getBoundingClientRect();
                const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                const progress = x / rect.width;
                const seekTime = progress * this.audioBuffer.duration;
                
                this.pauseTime = seekTime;
                this.playbackLine.style.left = x + 'px';
                this.currentTime.textContent = this.formatTime(seekTime);
            }

            endDrag() {
                if (!this.isDragging) return;
                
                this.isDragging = false;
                this.playbackLine.style.cursor = 'pointer';
                
                if (this.wasPlayingBeforeDrag && this.audioBuffer) {
                    setTimeout(() => {
                        this.startPlayback();
                    }, 50);
                }
                
                this.wasPlayingBeforeDrag = false;
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.handleFile(file);
                }
            }

            handleFile(file) {
                this.currentVideoFile = file;
                this.updateStatus('動画ファイルを読み込み中...');
                
                // Create video URL and display
                const videoURL = URL.createObjectURL(file);
                this.videoPlayer.src = videoURL;
                this.videoPlayer.style.display = 'block';
                this.videoPlaceholder.style.display = 'none';
                
                this.extractBtn.disabled = false;
                this.updateStatus('動画ファイルが読み込まれました。音声抽出ボタンをクリックしてください。');
            }

            async extractAudio() {
                if (!this.currentVideoFile) return;
                
                try {
                    this.updateStatus('音声を抽出中...');
                    this.showProgress(true);
                    this.updateProgress(10);
                    
                    // Initialize AudioContext
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    this.updateProgress(30);
                    
                    // Read file as ArrayBuffer
                    const arrayBuffer = await this.readFileAsArrayBuffer(this.currentVideoFile);
                    this.updateProgress(50);
                    
                    // Decode audio data
                    this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    this.updateProgress(80);
                    
                    // Draw waveform
                    this.drawWaveform();
                    this.drawTimelineLabels();
                    this.updateProgress(90);
                    
                    // Enable controls
                    this.playBtn.disabled = false;
                    this.downloadBtn.disabled = false;
                    
                    // Update time display
                    this.totalTime.textContent = this.formatTime(this.audioBuffer.duration);
                    
                    this.updateProgress(100);
                    this.updateStatus('音声抽出が完了しました！波形をクリックまたは赤い線をドラッグして再生位置を移動できます。');
                    
                    setTimeout(() => {
                        this.showProgress(false);
                    }, 1000);
                    
                } catch (error) {
                    console.error('Audio extraction failed:', error);
                    this.updateStatus('音声抽出に失敗しました。動画ファイルに音声が含まれていない可能性があります。');
                    this.showProgress(false);
                }
            }

            readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }

            drawWaveform() {
                const canvas = this.waveformCanvas;
                const ctx = this.waveformCtx;
                const width = canvas.width;
                const height = canvas.height;
                
                // Clear canvas
                ctx.fillStyle = '#1a1a2e';
                ctx.fillRect(0, 0, width, height);
                
                // Get audio data
                const data = this.audioBuffer.getChannelData(0);
                const step = Math.ceil(data.length / width);
                const amp = height / 2;
                
                // Draw waveform
                ctx.fillStyle = '#00d4ff';
                ctx.beginPath();
                
                for (let i = 0; i < width; i++) {
                    let min = 1.0;
                    let max = -1.0;
                    
                    for (let j = 0; j < step; j++) {
                        const datum = data[(i * step) + j];
                        if (datum < min) min = datum;
                        if (datum > max) max = datum;
                    }
                    
                    const yMin = (1 + min) * amp;
                    const yMax = (1 + max) * amp;
                    
                    ctx.fillRect(i, yMin, 1, yMax - yMin);
                }
                
                // Draw center line
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);
                ctx.stroke();
            }

            drawTimelineLabels() {
                if (!this.audioBuffer) return;
                
                const container = this.timelineLabels;
                container.innerHTML = '';
                
                const duration = this.audioBuffer.duration;
                const containerWidth = this.waveformCanvas.offsetWidth;
                const numLabels = Math.min(20, Math.floor(duration));
                const interval = duration / numLabels;
                
                for (let i = 0; i <= numLabels; i++) {
                    const time = i * interval;
                    const position = (time / duration) * containerWidth;
                    
                    const label = document.createElement('div');
                    label.style.position = 'absolute';
                    label.style.left = position + 'px';
                    label.style.top = '5px';
                    label.style.transform = 'translateX(-50%)';
                    label.style.fontSize = '10px';
                    label.style.color = 'rgba(255, 255, 255, 0.7)';
                    label.textContent = this.formatTime(time);
                    
                    // Add tick mark
                    const tick = document.createElement('div');
                    tick.style.position = 'absolute';
                    tick.style.left = position + 'px';
                    tick.style.top = '0px';
                    tick.style.width = '1px';
                    tick.style.height = '5px';
                    tick.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
                    tick.style.transform = 'translateX(-50%)';
                    
                    container.appendChild(tick);
                    container.appendChild(label);
                }
            }

            togglePlayback() {
                if (this.isPlaying) {
                    this.stopPlayback();
                } else {
                    this.startPlayback();
                }
            }

            startPlayback() {
                if (!this.audioBuffer) return;
                
                try {
                    // Stop any existing playback
                    if (this.audioSource) {
                        this.audioSource.stop();
                        this.audioSource = null;
                    }
                    
                    this.audioSource = this.audioContext.createBufferSource();
                    this.analyser = this.audioContext.createAnalyser();
                    
                    this.audioSource.buffer = this.audioBuffer;
                    this.audioSource.connect(this.analyser);
                    this.analyser.connect(this.audioContext.destination);
                    
                    this.analyser.fftSize = 2048;
                    
                    const offset = this.pauseTime || 0;
                    this.audioSource.start(0, offset);
                    this.startTime = this.audioContext.currentTime - offset;
                    
                    this.isPlaying = true;
                    this.playBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>停止';
                    this.playbackLine.style.display = 'block';
                    
                    this.audioSource.onended = () => {
                        if (!this.isClickSeeking) {  // Only reset if not in the middle of seeking
                            this.stopPlayback();
                            this.pauseTime = 0;
                        }
                    };
                    
                    this.updatePlayback();
                    
                } catch (error) {
                    console.error('Playback failed:', error);
                    this.updateStatus('再生に失敗しました。');
                }
            }

            stopPlayback() {
                if (this.audioSource) {
                    this.audioSource.stop();
                    this.audioSource = null;
                }
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                // Only update pause time if we're not in the middle of seeking operations
                if (this.isPlaying && !this.isDragging && !this.isClickSeeking) {
                    const currentTime = this.audioContext.currentTime - this.startTime;
                    this.pauseTime = Math.min(currentTime, this.audioBuffer.duration);
                }
                
                this.isPlaying = false;
                this.playBtn.innerHTML = '<i class="fas fa-play mr-2"></i>再生';
                
                if (!this.isDragging && !this.isClickSeeking) {
                    this.playbackLine.style.display = 'none';
                }
            }

            updatePlayback() {
                if (!this.isPlaying || this.isDragging) return;
                
                const currentTime = this.audioContext.currentTime - this.startTime;
                const progress = Math.min(currentTime / this.audioBuffer.duration, 1);
                
                // Update playback line position
                const linePosition = progress * this.waveformCanvas.offsetWidth;
                this.playbackLine.style.left = Math.min(linePosition, this.waveformCanvas.offsetWidth - 2) + 'px';
                
                // Update time display
                this.currentTime.textContent = this.formatTime(currentTime);
                
                // Update spectrum
                this.drawSpectrum();
                
                // Update audio levels
                this.updateAudioLevels();
                
                // Stop if reached the end
                if (progress >= 1) {
                    this.stopPlayback();
                    this.pauseTime = 0;
                    return;
                }
                
                this.animationId = requestAnimationFrame(() => this.updatePlayback());
            }

            drawSpectrum() {
                if (!this.analyser) return;
                
                const canvas = this.spectrumCanvas;
                const ctx = this.spectrumCtx;
                const width = canvas.width;
                const height = canvas.height;
                
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                this.analyser.getByteFrequencyData(dataArray);
                
                // Clear canvas
                ctx.fillStyle = '#1a1a2e';
                ctx.fillRect(0, 0, width, height);
                
                // Draw spectrum
                const barWidth = width / bufferLength * 2.5;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * height;
                    
                    const r = barHeight + (25 * (i / bufferLength));
                    const g = 250 * (i / bufferLength);
                    const b = 50;
                    
                    ctx.fillStyle = `rgb(${r},${g},${b})`;
                    ctx.fillRect(x, height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
            }

            updateAudioLevels() {
                if (!this.analyser) return;
                
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                this.analyser.getByteTimeDomainData(dataArray);
                
                let sum = 0;
                let peak = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const sample = (dataArray[i] - 128) / 128;
                    sum += sample * sample;
                    peak = Math.max(peak, Math.abs(sample));
                }
                
                const rms = Math.sqrt(sum / bufferLength);
                
                this.rmsValue.textContent = rms.toFixed(3);
                this.peakValue.textContent = peak.toFixed(3);
            }

            handleWaveformClick(event) {
                if (!this.audioBuffer || this.isDragging) return;
                
                const rect = this.waveformCanvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const progress = x / rect.width;
                const seekTime = progress * this.audioBuffer.duration;
                
                // Show click feedback
                this.showClickFeedback(x);
                
                // Set click seeking flag
                this.isClickSeeking = true;
                const wasPlaying = this.isPlaying;
                
                // Stop current playback if playing
                if (this.isPlaying) {
                    this.stopPlayback();
                }
                
                // Update position and display
                this.pauseTime = seekTime;
                this.playbackLine.style.left = x + 'px';
                this.playbackLine.style.display = 'block';
                this.currentTime.textContent = this.formatTime(seekTime);
                
                // Clear click seeking flag after a short delay
                setTimeout(() => {
                    this.isClickSeeking = false;
                    
                    // If was playing, restart from new position
                    if (wasPlaying) {
                        this.startPlayback();
                    }
                }, 100);
            }

            showClickFeedback(x) {
                // Brief visual feedback for click
                const indicator = this.clickIndicator;
                indicator.style.left = x + 'px';
                indicator.style.opacity = '1';
                indicator.style.backgroundColor = 'rgba(255, 255, 0, 1)';
                
                setTimeout(() => {

                const writeString = (offset, string) => {

                    }

                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * numberOfChannels * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, numberOfChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * numberOfChannels * 2, true);
                view.setUint16(32, numberOfChannels * 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * numberOfChannels * 2, true);
                
                // Convert audio data
                const channels = [];
                for (let i = 0; i < numberOfChannels; i++) {
                    channels.push(buffer.getChannelData(i));

                for (let i = 0; i < length; i++) {

                        const sample = Math.max(-1, Math.min(1, channels[channel][i]));
                        view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                        offset += 2;
                    }
                }
                
                return arrayBuffer;
            }
